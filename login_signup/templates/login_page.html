{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="row justify-content-center">
    <form method="post" class=" mt-2 col-md-5 border border-2 p-5 rounded">
        <h3 class="text-center">Login Page</h3>
        {% if messages %}
        {% for message in messages %}
        <p class="fs-6 alert alert-primary">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <input type="text" class='form-control mt-3' name='username' placeholder="Username">
        <input type="password" class='form-control mt-3' name='password' placeholder="Password">
        <input type="submit" class='form-control bg-primary text-light mt-3 ' value='Login'>
        <h6 class='mt-3'>Don't have account ? <a href={% url "signup" %}>Register</a></h6>
    </form>
</div>
{% endblock body %}
