{% extends "base.html" %}
{% block title %}Signup{% endblock title %}
{% block body %}
<div class="row justify-content-center">
    <form method="post" class="col-md-5 border border-2 p-5 rounded">
        <h3 class="text-center">Signup Page</h3>
        {% if messages %}
        {% for message in messages %}
        <p class="fs-6 alert alert-danger">{{ message }}</p>
        {% endfor %}
        {% endif %} 
        {% csrf_token %}
        <input type="text" class='form-control mt-3' name='fullname' placeholder="Full Name">
        <input type="text" class='form-control mt-3' name='username' placeholder="Username">
        <input type="email" class='form-control mt-3' name='email' placeholder="Email">
        <input type="password" class='form-control mt-3' name='password' placeholder="Password">
        <input type="submit" class='form-control bg-primary text-light mt-3'>
        <h6 class='mt-3'>Already have an account ? <a href={% url "login" %}>Login</a></h6>
    </form>
</div>
{% endblock body %}
