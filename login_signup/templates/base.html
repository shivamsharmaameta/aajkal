<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-dark">
        <a href={% url "home" %} class='text-light text-decoration-none'>
            AajKal - Your News Platform
        </a>
    </h1>
    <div class="m-5 mt-0 bg-light p-2 px-5 border border-2 rounded">
        {% if not request.user.is_authenticated %}
        <a href="{% url "login" %}" class="mx-2 text-dark text-decoration-none link-primary">Login</a>
        <a href="{% url "signup" %}" class="mx-2 text-dark text-decoration-none link-primary">Signup</a>
        {% endif %}
        <a href="{% url "dashboard" %}" class="mx-2 text-dark text-decoration-none link-primary">Dashboard</a>
        {% if request.user.is_authenticated %}
        <a href="{% url "logout" %}" class="mx-2 text-dark text-decoration-none link-primary">Logout</a>
        {% endif %}
    </div>
    
    
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
